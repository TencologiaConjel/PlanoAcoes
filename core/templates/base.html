<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prestação de Contas Transparente{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #2F61AA, #F8ED1B);
            border-radius: 2px;
        }
        
        .timeline-item {
            position: relative;
            margin: 30px 0;
            width: 50%;
        }
        
        .timeline-item.left {
            left: 0;
            text-align: right;
            padding-right: 40px;
        }
        
        .timeline-item.right {
            left: 50%;
            text-align: left;
            padding-left: 40px;
        }
        
        .timeline-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
            position: relative;
        }
        
        .timeline-item.left .timeline-content::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -15px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-left-color: white;
        }
        
        .timeline-item.right .timeline-content::after {
            content: '';
            position: absolute;
            top: 20px;
            left: -15px;
            width: 0;
            height: 0;
            border: 15px solid transparent;
            border-right-color: white;
        }
        
        .timeline-marker {
            position: absolute;
            top: 15px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .timeline-item.left .timeline-marker {
            right: -50px;
        }
        
        .timeline-item.right .timeline-marker {
            left: -50px;
        }
        
        .entrada .timeline-marker {
            background-color: #F8ED1B;
            border-color: #E6D000;
        }
        
        .saida .timeline-marker {
            background-color: #E74C3C;
            border-color: #C0392B;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #2F61AA 0%, #293A83 100%);
            color: white;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .stats-card.entrada {
            background: linear-gradient(135deg, #F8ED1B 0%, #E6D000 100%);
            color: #293A83;
        }
        
        .stats-card.saida {
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            color: white;
        }
        
        .stats-card.saldo-positivo {
            background: linear-gradient(135deg, #58D68D 0%, #2ECC71 100%);
            color: white;
        }
        
        .stats-card.saldo-negativo {
            background: linear-gradient(135deg, #E74C3C 0%, #C0392B 100%);
            color: white;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }
        
        @media (max-width: 768px) {
            .timeline::before {
                left: 20px;
            }
            
            .timeline-item {
                width: 100%;
                left: 0 !important;
                text-align: left !important;
                padding-left: 60px !important;
                padding-right: 0 !important;
            }
            
            .timeline-item .timeline-marker {
                left: 10px !important;
                right: auto !important;
            }
            
            .timeline-content::after {
                display: none;
            }
        }
        
        body {
            background: linear-gradient(135deg, #F0F4FF 0%, #E1EAFF 50%, #D1DFFF 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #293A83 0%, #2F61AA 100%);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
                <svg width="32" height="32" viewBox="0 0 100 100" class="me-2" style="vertical-align: middle;">
                    <circle cx="25" cy="25" r="8" fill="#F8ED1B" stroke="#E6D000" stroke-width="2"/>
                    <circle cx="45" cy="35" r="6" fill="#2F61AA"/>
                    <path d="M35 45 Q40 50 45 55 Q50 50 55 45" stroke="#2F61AA" stroke-width="3" fill="none"/>
                    <circle cx="65" cy="55" r="6" fill="#293A83"/>
                    <path d="M55 65 Q60 70 65 75 Q70 70 75 65" stroke="#293A83" stroke-width="3" fill="none"/>
                </svg>
                Prestação de Contas
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard_financeiro' %}">
                            <i class="bi bi-house me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cadastrar_conta' %}">
                            <i class="bi bi-plus-circle me-1"></i>Nova Conta
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
